<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ricko.is Authentication</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<h1>Sign In</h1>
<ul>
  <li th:each="url : ${urls}">
    <a th:text="${url.key}" th:href="${url.value}"></a>
  </li>
</ul>
</body>
</html>
